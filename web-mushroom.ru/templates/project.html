<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushrooM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="./static/css/project.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="head gradient">
            <div class="inside">
                <div class="FBKI">
                    <img src="./static/images/img3/grib3.png" alt="ВК" width="15%" class="grib1">
                    <img src="./static/images/img3/grib3.png" alt="ВК" class="griblit1">
                    <img src="./static/images/img3/grib3.png" alt="ВК" class="griblit2">
                    <h1 class="text_grib">MushrooM</h1>
                    <img src="./static/images/img3/grib3.png" alt="ВК" width="15%" class="grib2">
                    <img src="./static/images/img3/grib3.png" alt="ВК" class="griblit3">
                </div>

                <div class="down">
                    <div class="box-1">
                        <a href='./'>
                            <div class="btn" class="block">
                                <span>Лента</span>
                            </div>
                        </a>
                    </div>
                    <div class="box-2">
                        <a href='/post'>

                            <div class="btn" class="block">
                                <span>Мои посты</span>
                            </div>
                        </a>
                    </div>
                </div>

                <form action="{{ url_for('login') }}" method="POST" class="registratsia">
                    <div class="block_reg">
			    <span id="toggleForm">User:{{ session['id'] }}</span>
                    </div>
                    <div id="formContainer" style="display: none;">
                        <input type="text" name="username" placeholder="Логин" style="width: 200px; height: 25px;">
                        <input type="password" name="password" placeholder="Пароль" style="width: 200px; height: 25px;">
                        <button class="send">Войти</button>
                        <a href='/register'>
                            <button name="zareg"  class="zareg">Зарегистрироваться</button>
                        </a>
			<br>
			<div class="msg">{{ log }}</div>
			<br>
                    </div>
                    </div>
                    <div id="userContainer" style="display: none;"></div>
                    <div id="acc" style="display: none;">
			{{msg}}
                        <a href='./1.html'>
                            <button style="display: inline-block;" class="mypost">Мои посты</button>
                        </a>
                        <button style="display: inline-block;" id="exit" class="exit">Выход</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
	{% for post in post %}
            <div class="post post1">
		    <h2>{{ post[1] }} BY:{{post[3]}}</h2>
		 <img src='{{post[2]}}' alt="Изображение" width="900px" height="600px" class="image image1" >
		 <h3>{{post[0]}}</h3>
                <like-ikon class="like">
                    <img id="like-image-post1" src="./static/images/img3/1.png" width="40px" height="40px" alt="Like">
                    <img id="like-chosen-image-post1" src="./static/images/img3/3.png" width="40px" height="40px" alt="Like Chosen" style="display: none;">
                    <span id="like-count-post1">0</span>
                </like-ikon>
            </div>
	{% endfor %}
        </div>
        <div class="footer gradient1">
            <form action="https://docs.google.com/document/d/1dKodAvgM2oIuq-TkQVnO-WXlx4RQRXaHk7JOL9hXVhw/edit?usp=sharing" method="post">
                <div class="feedback">
                    <div>
                        <p>Отзывы и предложения</p>
                        <button class="send1">Отправить</button>
                    </div>
                    <div>
                        <textarea name="about-text" id="messages"></textarea>
                    </div>
                </div>
            </form>
            <div class="contact">
                <div class="cont-text">
                    <p>Наши контакты:</p>
                </div>
                <div>
                    <a href="https://vk.com/club216673211"><img src="./static/images/img/vk-64x64.png" alt="ВК" width="15%"></a>
                    <a href="https://t.me/fbki_isu"><img src="./static/images/img/telegramm.png" alt="Телеграмм" width="15%"></a>
                </div>
            </div>
            <div class="CC">
                
            </div>
        </div>
    </div>

    <script src="./static/js/project.js"></script>

</body>
</html>
